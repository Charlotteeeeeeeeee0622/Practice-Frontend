<!DOCTYPE html>
<html>
  <head>
    <title>Dynamically create table</title>
  </head>
  <body>
    <table id="myTable">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <form id="myForm">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="studentName"><br><br>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br><br>
      
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone"><br><br>
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address"><br><br>
      
      <input type="submit" value="Add">
    </form>

    <h2>An ordered technologies list</h2>
    <ol id="ordered-list"></ol>

    <h2>An unordered technologies list</h2>
    <ul id="unordered-list"></ul>

    <label for="cities">Select a city:</label>
    <select id="cities" onchange="handleSelection()">
      <option value="">-- Please select a city --</option>


    </select>
    <script src="index.js">
    </script>
  </body>
</html>
